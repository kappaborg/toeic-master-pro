<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Master Pro - Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>ðŸŽ“ TOEIC Master Pro</h1>
        <p>Redirecting to the latest version...</p>
        <div class="spinner"></div>
        <div class="links">
            <a href="https://toeic-master-pro.vercel.app">Latest Version</a>
            <a href="https://toeic-master-pro.vercel.app/debug.html">Debug Page</a>
        </div>
    </div>

    <script>
        // Force redirect to latest version
        const latestUrl = 'https://toeic-master-pro.vercel.app';
        
        // Clear any cached data
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                });
            });
        }
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = latestUrl;
        }, 2000);
        
        // Also redirect immediately if user clicks anywhere
        document.addEventListener('click', () => {
            window.location.href = latestUrl;
        });
    </script>
</body>
</html>
